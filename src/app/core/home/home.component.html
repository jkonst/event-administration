<div class="events-panel">
  <h3>Events List</h3>
  <mat-tab-group [(selectedIndex)]="count" mat-align-tabs="center">
    <mat-tab label="Past">
      <app-events [category]="category.PAST"></app-events>
    </mat-tab>
    <mat-tab label="Upcoming">
      <app-events [category]="category.UPCOMING"></app-events>
    </mat-tab>
  </mat-tab-group>
</div>
