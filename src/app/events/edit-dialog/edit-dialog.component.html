<mat-dialog-actions>
  <button mat-icon-button
          (click)="close()">
    <mat-icon>close</mat-icon>
  </button>
</mat-dialog-actions>
<h2 mat-dialog-title>{{event.title}}</h2>
<mat-dialog-content>
  <app-event-form [event]="event" [category]="category"></app-event-form>
</mat-dialog-content>
